<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect with SoundCloud</title>
    <script src="http://connect.soundcloud.com/sdk.js"></script>

</head>
<body data-isOAuth-done="false">
    <script>
        ;(function(window) {
            // Soundcloud info
            var SC_CLIENT_ID = '342b8a7af638944906dcdb46f9d56d98'
                , SC_CLIENT_SECRET = '388892529fccafe829ff7428b7155d45'
                , SC_REDIRECT_URI = 'http://sc-redirect.herokuapp.com/callback.html';

            // initialize client with app credentials
            SC.initialize({
              client_id: SC_CLIENT_ID
              , redirect_uri: SC_REDIRECT_URI
            });

            // initiate auth popup
            SC.connect(function() {
              if ( SC.isConnected ) {
                document.body.setAttribute('data-isOAuth-done', 'true');
              }
            });

        })(window);
    </script>
</body>
</html>
